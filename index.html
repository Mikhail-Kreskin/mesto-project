<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект Mesto: адаптивная вёрстка" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Михаил Крескин" />
    <title>Проект «Mesto»</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="images/Yandex-favicon.jpg" />
  </head>
  <body class="page">
    <header class="page__header header">
      <img
        class="header__logo"
        src="images/Logo-Mesto-Russia.svg"
        alt="Логотип Место"
      />
    </header>
    <main>
      <section class="page__profile profile">
        <div class="profile__wrap">
          <img
            class="profile__picture"
            src="images/Picture-Jak.jpg"
            alt="Фото Жак-Ив Кусто"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              name="edit"
              value="Редактировать"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="profile__plus-container"
          name="load"
          value="Загрузить"
        ></button>
      </section>
      <section class="page__grid-items grid-items"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup page__names-changes">
      <div class="popup__container page__names-container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form name="profile-form">
          <input
            class="popup__input"
            type="text"
            name="name"
            id="popup__name"
            placeholder="Введите имя"
          />
          <input
            class="popup__input"
            type="text"
            name="position"
            id="popup__position"
            placeholder="Введите должность"
          />
          <button
            class="popup__button"
            type="button"
            id="popup__saveButton"
            name="save"
            value="Сохранить"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__close-button"
          type="button"
          name="close-button"
          value="Закрыть"
        ></button>
      </div>
    </div>
    <div class="popup page__picture-changes">
      <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <form name="profile-form">
          <input
            class="popup__input"
            type="text"
            name="name_place"
            id="name__place"
            placeholder="Название"
          />
          <input
            class="popup__input"
            type="text"
            name="picture_link"
            id="picture__link"
            placeholder="Ссылка на картинку"
          />
          <button
            class="popup__button"
            id="popup__createButton"
            type="button"
            name="create"
            value="Создать"
          >
            Создать
          </button>
        </form>
        <button
          class="popup__close-button"
          id="popup__close-button"
          type="button"
          name="close-button"
          value="Закрыть"
        ></button>
      </div>
    </div>
    <template class="grid__template">
      <div class="grid-items__item">
        <img class="grid-items__img" />
        <div class="grid-items__subtitle">
          <h2 class="grid-items__place-name"></h2>
          <button
            type="button"
            class="grid-items__heart"
            name="like"
            value="Лайк"
          ></button>
          <button
            type="button"
            class="grid-items__trash"
            name="Trash"
            value="Корзина"
          ></button>
        </div>
        <div class="grid-items__popup-container popup">
          <div class="grid-items__popup">
            <img class="grid-items__popup-img" src="" alt="" />
            <div class="grid-items__popup-title"></div>
            <button
              class="grid-items__close-button popup__close-button"
              type="button"
              name="close-button"
              value="Закрыть"
            ></button>
          </div>
        </div>
      </div>
    </template>
    <script src="pages/index.js"></script>
  </body>
</html>
