<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект Mesto: адаптивная вёрстка" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Михаил Крескин" />
    <title>Проект «Mesto»</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="images/Yandex-favicon.jpg" />
  </head>
  <body>
    <div class="page">
      <header class="page__header header">
        <img
          class="header__logo"
          src="images/Logo-Mesto- Russia.png"
          alt="Логотип Место"
        />
        <div class="header__line"></div>
      </header>
      <main>
        <section class="page__profile profile">
          <div class="profile__wrap">
            <img
              class="profile__picture"
              src="images/Picture-Jak.jpg"
              alt="Фото Жак-Ив Кусто"
            />
            <div class="profile__info">
              <p class="profile__name">Жак-Ив Кусто</p>
              <img
                class="profile__edit-button"
                src="images/Edit Button.svg"
                alt="Кнопка редактирования"
              />
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <div class="profile__plus-container">
            <img
              class="profile__plus"
              src="images/Plus.png"
              alt="Кнопка добавить картинку"
            />
          </div>
        </section>
        <section class="page__grid-items grid-items">
          <div class="grid-items__item">
            <img
              class="grid-items__img"
              src="images/Karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="grid-items__subtitle">
              <p class="grid-items__place-name">Карачаевск</p>
              <img
                class="grid-items__heart"
                src="images/Heart.svg"
                alt="Лайк"
              />
            </div>
          </div>
          <div class="grid-items__item">
            <img
              class="grid-items__img"
              src="images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="grid-items__subtitle">
              <p class="grid-items__place-name">Гора Эльбрус</p>
              <img
                class="grid-items__heart"
                src="images/Heart.svg"
                alt="Лайк"
              />
            </div>
          </div>
          <div class="grid-items__item">
            <img
              class="grid-items__img"
              src="images/Dombay.jpg"
              alt="Домбай"
            />
            <div class="grid-items__subtitle">
              <p class="grid-items__place-name">Домбай</p>
              <img
                class="grid-items__heart"
                src="images/Heart.svg"
                alt="Лайк"
              />
            </div>
          </div>
          <div class="grid-items__item">
            <img
              class="grid-items__img"
              src="images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="grid-items__subtitle">
              <p class="grid-items__place-name">Гора Эльбрус</p>
              <img
                class="grid-items__heart"
                src="images/Heart.svg"
                alt="Лайк"
              />
            </div>
          </div>
          <div class="grid-items__item">
            <img
              class="grid-items__img"
              src="images/Dombay.jpg"
              alt="Домбай"
            />
            <div class="grid-items__subtitle">
              <p class="grid-items__place-name">Домбай</p>
              <img
                class="grid-items__heart"
                src="images/Heart.svg"
                alt="Лайк"
              />
            </div>
          </div>
          <div class="grid-items__item">
            <img
              class="grid-items__img"
              src="images/Karachaevsk.jpg"
              alt="Карачаево-Черкесия"
            />
            <div class="grid-items__subtitle">
              <p class="grid-items__place-name">Карачаево-Черкесия</p>
              <div class="grid-items__heart"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
